version: "3"

tasks:
  default:
    desc: "Default task"
    cmds:
      - task: serve

  serve:
    desc: "Serve the Hugo site locally"
    cmds:
      - hugo server -D
    sources:
      - content/**/*
      - layouts/**/*
      - static/**/*
      - config/**/*

  preview:
    desc: "Serve the Hugo site locally"
    cmds:
      - hugo server -D -F
    sources:
      - content/**/*
      - layouts/**/*
      - static/**/*
      - config/**/*

  build:
    desc: "Build the Hugo site"
    cmds:
      - hugo
    sources:
      - content/**/*
      - layouts/**/*
      - static/**/*
      - config/**/*
    generates:
      - public/**/*

  clean:
    desc: "Clean the public directory"
    cmds:
      - rm -rf public
