baseURL = "https://sionwilliams.com/"
languageCode = "en-us"
title = "Sion Williams"
theme = "hello-friend-ng"

# 3rd Party
disqusShortname = "willis7"

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[params]
    author = "Sion Williams"
    copyright = "Created with â™¥ by <a href='/about/'>Sion Williams</a>. All content is the property of Sion Williams. This blog, its content, and opinions are my own."
    dateform = "Jan 2, 2006"
    dateformShort = "Jan 2"
    dateformNum = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04"

    # Metadata mostly used in document's head
    description = "My technology and engineering blog"
    keywords = "homepage, blog"
    images = [""]

    # Set disableReadOtherPosts to true in order to hide the links to other posts.
    disableReadOtherPosts = false
    # Prefix of link to the git commit detail page. GitInfo must be enabled.
    # gitUrl = ""
    # Directory name of your blog content (default is `content/posts`)
    contentTypeName = "posts"
    # Default theme "light" or "dark"
    defaultTheme = "dark"
    mainSections = ["posts"]

    # Social icons
    [[params.social]]
        name = "twitter"
        url  = "https://twitter.com/DarthSionno"

    [[params.social]]
